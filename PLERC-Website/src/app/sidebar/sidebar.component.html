<div class="sidebar">

  <div class="content">

    <h2 class="message-wait" *ngIf="!foundPath && !searching">Lancez votre recherche !</h2>

    <h2 class="duration" *ngIf="foundPath"><span id="duration-value">14</span> <span id="duration-unit">min</span></h2>

    <p class="hours" *ngIf="foundPath"><span id="start-hour">14h22</span> - <span id="end-hour">14h36</span></p>

    <p class="average-speed" *ngIf="foundPath">Vitesse moyenne : <span id="average-speed-value">47 km/h</span></p>

    <div class="animation">
      <img src="assets/car.gif" alt="PLERC"/>
    </div>

  </div>

</div>
